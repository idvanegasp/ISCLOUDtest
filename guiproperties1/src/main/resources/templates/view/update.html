<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title> GUiproperties  - update values form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2> Input new values </h2>
                <form action="propsupdate"  method="POST" >
                    <div class="form-groups">

                        <label> DB_SID </label>
                        <input  width="45" type="text" class="form-control" id="DB_SID" name="DB_SID" value="" th:value="${params[0]}"/>
                        <label> DB_IP </label>
                        <input width="45" type="text" class="form-control" id="DB_IP" name="DB_IP" th:value="${params[1]}"/>

                        <label> DB_PORT </label>
                        <input width="45" type="text" class="form-control" id="DB_PORT" name="DB_PORT" th:value="${params[2]}"/>

                        <label> DB_USER </label>
                        <input width="45" type="text" class="form-control" id="DB_USER" name="DB_USER" th:value="${params[3]}"/>

                        <label> DB_PASS </label>
                        <input width="45" type="text" class="form-control" id="DB_PASS" name="DB_PASS" th:value="${params[4]}"/>

                        <label> DB_PARTS </label>
                        <input width="45" type="text" class="form-control" id="DB_PARTS" name="DB_PARTS" th:value="${params[5]}"/>

                        <label> DB_MINCX </label>
                        <input width="45" type="text" class="form-control" id="DB_MINCX" name="DB_MINCX" th:value="${params[6]}" />

                        <label> DB_MAXCX </label>
                        <input width="45" type="text" class="form-control" id="DB_MAXCX" name="DB_MAXCX" th:value="${params[7]}"/>

                        <label> DB_PDF </label>
                        <input width="45" type="text" class="form-control" id="DB_PDF" name="DB_PDF" th:value="${params[8]}"/>

                        <label> DB_MAILS </label>
                        <input width="45" type="text" class="form-control" id="DB_MAILS" name="DB_MAILS" th:value="${params[9]}" />
                    </div>
                    <button type="submit" class="btn btn-primary"> Ok </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
