<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title> GUiproperties</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2> Locate your file </h2>
                <!-- parametriza ubicacion del archivo-->
                <form action="fileupload"  method="POST" enctype="multipart/form-data">
                    <div class="form-groups">
                        <label for="fileupload"> Select file </label>
                        <input type="file" class="form-control" id="file" name="file" />
                    </div>
                    <button type="submit" class="btn btn-primary"> Submit </button>
                </form>
            </div>
            <div class="col-md-12">
                <h2> File attributes </h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">DB_SID</th>
                            <th scope="col">DB_PWD</th>
                            <th scope="col">DB_URL</th>
                            <th scope="col">DB_BB</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:object="${params}">
                            <td th:text="${params[0]}"> </td>
                            <td th:text="${params[1]}"> </td>
                            <td th:text="${params[2]}"> </td>
                            <td th:text="${params[3]}"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <a href="/hello"> Hi HI </a>
</body>
</html>
